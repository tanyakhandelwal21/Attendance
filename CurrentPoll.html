function getVotes(arr){
    var answers = [0,0,0,0];
    for(var i = 0; i < arr.length;i++){
        switch(arr[i]){
            case 'A':
                answers[0]++;
                break;
            case 'B':
                answers[1]++;
                break;
            case 'C':
                answers[2]++;
                break;
            default:
                answers[3]++;
                break;
        }
    }
    return answers;
}
