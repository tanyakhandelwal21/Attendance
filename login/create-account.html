<!DOCTYPE html>
<html>

<head>
  <title>BoilerWare</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <li class="navbar-brand">Atendance</li>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="login.html">Login</a></li>
        <li class="active"><a href="#">Create a new account</a></li>
      </ul>
    </div>
  </nav>
  
  <div id="myOverlay" class="overlay">
    <div class="overlay-content">
      <h1 class="text-center">Create Account</h1>
      <form method="POST" action="/login/login.html">
        <input type="text" placeholder="First Name" id="fname">
        <input type="text" placeholder="Last Name" id="lname">
        <input type="text" placeholder="Email" id="email">
        
        <input type="password" placeholder="Password" id="password">
        <input type="password" placeholder="ConfirmPassword" id="confirm-password">
        <div class="radio-div">
            <label class="radio-label">User Type:</label>
            <input class="radio-input" type="radio" name="test" value="student" />
            <label class="radio-label">Student</label>
            <input class="radio-input" type="radio" name="test" value="instructor" />
            <label class="radio-label">Instructor</label>
        </div>
        
        <button type="submit" id="submitbtn">Create Account</button> 
      </form>
    </div>
  </div>

</body>

</html>
